version: "3.7"
services:
  master:
    image: alpine:latest
    container_name: master01
    hostname: master01
    stdin_open: true
    tty: true
    command : >
      /bin/sh -c "apk update 
      &&  apk add ansible openssh-server openssh
      && /bin/sh"
    volumes:
      - ansible_vol:/var/ans
  host:
    links:
      - master
    image: debian
    container_name: host01
    hostname: host01
    stdin_open: true
    tty: true
    command : >
      /bin/sh -c "apt update 
      && apt upgrade -y 
      &&  DEBIAN_FRONTEND=noninteractive 
      &&  mkdir -p /run/sshd
      &&  apt install -y apt --no-install-recommends openssh-server python3 
      &&  sed -i 's/#PermitRootLogin prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config
      &&  sed -i 's/#PubkeyAuthentication yes/PubkeyAuthentication yes/' /etc/ssh/sshd_config      
      &&  echo 'root:toor' | chpasswd 
      && /usr/sbin/sshd -D"
    expose: 
      - 22
    volumes:
     - ansible_vol:/var/ans
  host02:
    links:
      - master
    image: centos:7
    container_name: host02
    hostname: host02
    stdin_open: true
    tty: true
    command: >
      /bin/sh -c "yum update -y 
      &&  yum install -y openssh-server python 
      &&  yum clean all 
      &&  sed -i 's/#PermitRootLogin yes/PermitRootLogin yes/' /etc/ssh/sshd_config 
      &&  echo 'root:toor' | chpasswd 
      &&  ssh-keygen -A
      && /usr/sbin/sshd -D"
    expose: 
      - 22
    volumes:
     - ansible_vol:/var/ans
  host03:
    links:
      - master
    image: takeyamajp/ubuntu-sshd
    container_name: host03
    hostname: host03
    stdin_open: true
    tty: true
    environment:
      ROOT_PASSWORD: toor
    command : "/usr/sbin/sshd -D"
    expose: 
      - 22
    volumes:
     - ansible_vol:/var/ans
volumes:
  ansible_vol:
